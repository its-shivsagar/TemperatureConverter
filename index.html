<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tTemperature Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>


<body>
    <div class="container">
        <div class="convertor">
            <div class="column">
                <input type="number" id="tempValue1" value="0">
                <select name="" id="tempUnit1">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>

            </div>
            <div class="column">
                <i class="fa-solid fas fa-equals"></i>
            </div>
            <div class="column">
                <input type="number" id="tempValue2" value="0">
                <select name="" id="tempUnit2">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
